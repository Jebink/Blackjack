<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Blackjack</title>
</head>
<body>
    <div class="container">
        <h1><strong><u>Blackjack</u></strong></h1>
        <h3> <span id = "Blackjack_result">Let's play</span></h3>


    
        <div class="flex-blackjack-row-1">
            <div class="your-box">
                <h2>You: <span id = "your-blackjack-result">0</span></h2>
            </div>
            <div class = "dealer-box">
                <h2>Dealer: <span id = "dealer-blackjack-result">0</span></h2>
            </div>
        </div>


        <div class="flex-blackjack-row-2">
            <div>
                <button id ="blckjack_hit" class="btn-lg btn-primary mr-2">Hit</button>
                <button id ="blckjack_stand" class="btn-lg btn-warning mr-2">Stand</button>
                <button id ="blckjack_deal" class="btn-lg btn-danger mr-2">Deal</button>
            </div>
        </div>


        <div class="flex-blackjack-row-3">
            <table>
                <tr>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Draws</th>
                </tr>

                <tr>
                    <td><span id="wins">0</span></td>
                    <td><span id="losses">0</span></td>
                    <td><span id="draws">0</span></td>
                </tr>
            </table>
        </div>


    </div>


    <script src="./js/script.js"></script>
</body>
</html>
